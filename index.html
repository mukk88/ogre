<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Pairs Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 2em;
      }

      .scores-container {
        display: flex;
        justify-content: space-around;
        gap: 15px;
        margin-bottom: 30px;
      }

      .score-display {
        font-size: 1.5em;
        color: #667eea;
        font-weight: bold;
        padding: 15px;
        background: #f0f0f0;
        border-radius: 10px;
        flex: 1;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .score-display:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .score-display.active {
        background: #667eea;
        color: white;
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .score-label {
        font-size: 0.7em;
        opacity: 0.8;
        margin-bottom: 5px;
      }

      .word-pair {
        font-size: 2em;
        color: #333;
        margin: 40px 0;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      .word {
        padding: 15px 30px;
        background: #f8f9fa;
        border-radius: 10px;
        display: inline-block;
        margin: 5px;
      }

      .buttons-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin: 30px 0;
      }

      .score-button {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        color: white;
      }

      .score-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .score-button:active {
        transform: translateY(0);
      }

      .score-button.negative {
        background: #e74c3c;
      }

      .score-button.zero {
        background: #95a5a6;
      }

      .score-button.positive {
        background: #3498db;
      }

      .score-button.high {
        background: #2ecc71;
      }

      .control-button {
        padding: 15px 30px;
        font-size: 1em;
        border: 2px solid #667eea;
        background: white;
        color: #667eea;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 15px;
      }

      .control-button:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .completion-screen {
        display: none;
      }

      .completion-screen.active {
        display: block;
      }

      .completion-screen h2 {
        color: #2ecc71;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      .completion-screen .final-score {
        font-size: 3em;
        color: #667eea;
        font-weight: bold;
        margin: 30px 0;
      }

      .progress {
        margin-top: 20px;
        font-size: 0.9em;
        color: #666;
      }
    </style>

    <div class="container">
      <div id="game-screen">
        <div class="scores-container">
          <div
            class="score-display"
            id="score1-display"
            onclick="setActiveScore(1)"

            <div class="score-label">Team 1</div>
            <span id="score1">0</span>
          </div>
          <div
            class="score-display active"
            id="score2-display"
            onclick="setActiveScore(2)"

            <div class="score-label">Team 2</div>
            <span id="score2">0</span>
          </div>
        </div>
        <div class="word-pair" id="word-pair">
          <span class="word" id="word1"></span>
          <span class="word" id="word2"></span>
        </div>
        <div class="buttons-container">
          <button class="score-button negative" onclick="updateScore(-1)">
            -1
          </button>
          <button class="score-button zero" onclick="updateScore(0)">0</button>
          <button class="score-button positive" onclick="updateScore(1)">
            1
          </button>
          <button class="score-button high" onclick="updateScore(3)">3</button>
        </div>
        <button class="control-button" onclick="shuffleAndReset()">
          Shuffle & Reset
        </button>
        <div class="progress">
          Word pair <span id="current-index">1</span> of
          <span id="total-words">100</span>
        </div>
      </div>

        <h2>ðŸŽ‰ All Done! ðŸŽ‰</h2>

        </div>
        <div class="final-score">
          Final Score 2: <span id="final-score2">0</span>
        </div>
        <button class="control-button" onclick="shuffleAndReset()">
          Start Over

      </div>
    </div>

      let wordPairs = generateWordPairs();
      let currentIndex = 0;
      let score1 = 0;
      let score2 = 0;
      let activeScore = 1; // 1 or 2

      function updateDisplay() {
        const gameScreen = document.getElementById('game-screen');
        const completionScreen = document.getElementById('completion-screen');

        // Update score displays
        document.getElementById('score1').textContent = score1;
        document.getElementById('score2').textContent = score2;

        // Update active score indicator
        const score1Display = document.getElementById('score1-display');
        const score2Display = document.getElementById('score2-display');

        if (activeScore === 1) {
          score1Display.classList.add('active');
          score2Display.classList.remove('active');
        } else {
          score1Display.classList.remove('active');
          score2Display.classList.add('active');
        }

        if (currentIndex >= wordPairs.length) {
          gameScreen.style.display = 'none';
          completionScreen.classList.add('active');
          document.getElementById('final-score1').textContent = score1;
          document.getElementById('final-score2').textContent = score2;
        } else {
          gameScreen.style.display = 'block';
          completionScreen.classList.remove('active');
          const pair = wordPairs[currentIndex];
          // Split the pair string by the last space to get two words
          const lastSpaceIndex = pair.lastIndexOf(' ');
          const word1 =
            lastSpaceIndex !== -1 ? pair.substring(0, lastSpaceIndex) : pair;
          const word2 =
            lastSpaceIndex !== -1 ? pair.substring(lastSpaceIndex + 1) : '';
          document.getElementById('word1').textContent = word1;
          document.getElementById('word2').textContent = word2;
          document.getElementById('current-index').textContent =
            currentIndex + 1;
        }
      }

      function setActiveScore(scoreNum) {
        activeScore = scoreNum;
        updateDisplay();
      }

      function updateScore(value) {
        if (currentIndex >= wordPairs.length) return;

        // Update the active score
        if (activeScore === 1) {
          score1 += value;
        } else {
          score2 += value;
        }

        currentIndex++;
        updateDisplay();
      }

      function shuffleAndReset() {
        // Shuffle the word pairs array
        for (let i = wordPairs.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [wordPairs[i], wordPairs[j]] = [wordPairs[j], wordPairs[i]];
        }

        // Reset both scores and index
        score1 = 0;
        score2 = 0;
        currentIndex = 0;
        updateDisplay();
      }

      // Initialize the display
      updateDisplay();
